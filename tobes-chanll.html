<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Splitter</title>
</head>
<body>
   <div class="inner-container">
       <div class="box-holder">
            <p class="header">SPLI <br> TTER</p>
        <div class="card">
        <div class="calc">  
            
           <div class="take">
               <p class="check"> Bill:</p>
                <input type="text" value="" id="number">
            
           </div>
         

            <div class="percent">
                <p class="check">Select Tip %</p>
                <div class="input-div">
                    <input type="button" class="btn" value="5%" onclick="myfun2()">
                    <input type="button" class="btn" value="10%" onclick="myfun3()"> 
                    <input type="button" class="btn" value="15%" onclick="myfun4()"> 
                    <input type="button" class="btn" value="25%" onclick="myfun5()">
                    <input type="button" class="btn" value="50%" onclick="myfun6()">
                    <input type="text" class="custom-btn" value="" placeholder="Custom" id="custom" onkeyup="myfun()">
                </div>
            </div>

         
            <div class="take">
                <span class="text-flex">
                    <p class="check">Number of People:</p>
                    <p class="err" id="err"></p>
                </span>
                <input type="text" value="" id="numbers">
            </div>
        </div>

        <div class="total">
            
            <div class="box">
                <div class="tip-total">
                    <div class="tip-info">
                        <p>Tip Amount</p>
                        <span>/ Person</span>
                    </div>
                    <div class="total-percent">
                        <span id="tipAmount">$</span>
                    </div>
                </div>
    
                <div class="tip-total">
                    <div class="tip-info">
                        <p>Total</p>
                        <span>/ Person</span>
                    </div>
                    <div class="total-percent">
                        <span id="total">$</span>
                    </div>
                </div>
            </div>
            <input type="button" value="RESET" onclick="reset()">
            
        </div>
        </div>
    </div>
   </div>
    
<script src="functions.js">
</script>
</body>
</html>
